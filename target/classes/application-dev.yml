server:
  port: 8080

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/hrsdb
    username: root
    password: root1
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
        jdbc:
          time_zone: UTC
    open-in-view: false

# Optional: Logging
logging:
  level:
    root: INFO
    com.hrs.hotelbooking: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

server:
  port: 8080

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/hrsdb
    username: root
    password: root1
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
        jdbc:
          time_zone: UTC
    open-in-view: false

# Logging Configuration
logging:
  level:
    root: INFO
    com.hrs.hotelbooking: DEBUG
    com.hrs.hotelbooking.aspect: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: /tmp/logs/hrs/application.log
    max-size: 10MB
    max-history: 7

thread:
  pool:
    size: 10

cancellation:
  policy:
    api:
      url: http://api.example.com/cancellation-policies

hotelier:
  api:
    url: http://localhost:8081/api/hotelier

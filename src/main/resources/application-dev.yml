server:
  port: 8080

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/hrsdb
    username: root
    password: your_password
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.MySQL8Dialect

# Optional: Logging
logging:
  level:
    root: INFO
    com.hrs.hotelbooking: DEBUG
